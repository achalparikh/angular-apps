<h2 mat-dialog-title>Add a new recipie</h2>
<hr />
<mat-dialog-content>  
  <div class="col-xs-12">
    <p>Hello This is a dialog with a reactive form</p>
  </div>
  <form [formGroup]="recipieForm">
    <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-label>Recipie Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name.invalid && name.errors.required">Please Enter a name</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-label>Recipie Description</mat-label>
        <input matInput formControlName="desc">
        <mat-error *ngIf="desc.invalid && desc.errors.required">Please Enter a Description</mat-error>
      </mat-form-field>
    </div>
    <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-label>Image Link</mat-label>
        <input matInput formControlName="imgLink">
        <mat-error *ngIf="imgLink.invalid && imgLink.errors.required">Please Enter a URL for the image</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-dialog-close="create" 
      class="btn btn-success" 
      [disabled]="recipieForm.invalid || recipieForm.pristine"
      (click)="createNewRecipie()">Create</button>
  <button mat-dialog-close mat-dialog-close="cancel" class="btn btn-danger">Cancel</button>
</mat-dialog-actions>
