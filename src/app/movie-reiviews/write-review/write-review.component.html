<h2 mat-dialog-title>Write Review<hr /></h2>
<mat-dialog-content>
  <form [formGroup]="reviewForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="name.invalid && name.errors.required">Name Reqired</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-label>Review</mat-label>
        <textarea rows="6" matInput formControlName="review"></textarea>
        <mat-error *ngIf="review.invalid && review.errors.required">Review Reqired</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col-12">
      <button mat-dialog-close class="btn btn-success float-right" [disabled]="reviewForm.pristine || reviewForm.invalid" (click)="closeDialog()">
        Submit Review
      </button>
    </div>
  </div>
</mat-dialog-actions>
